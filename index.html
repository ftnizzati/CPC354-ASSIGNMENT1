<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>3D FIT (WebGL2)</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <button id="animateBtn">Animate</button>
        <button id="resetBtn">Reset</button>

        <label for="speedSelect">Speed:</label>
        <select id="speedSelect">
            <option value="0.5">Slow (0.5x)</option>
            <option value="1.0" selected>Normal (1.0x)</option>
            <option value="2.0">Fast (2.0x)</option>
            <option value="3.0">Very Fast (3.0x)</option>
        </select>
        
        <label>Color for F:</label>
        <input type="color" id="colorF" value="#ff0000"><br><br>

        <label>Color for I:</label>
        <input type="color" id="colorI" value="#00ff00"><br><br>

        <label>Color for T:</label>
        <input type="color" id="colorT" value="#0000ff"><br><br>

        <canvas id="canvas"></canvas>

        <script type="module" src="js/main.js"></script>
    </body>
</html>
